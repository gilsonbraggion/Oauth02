<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	

	<div th:if="${accessDenied}">
		Acesso negado, realize o Login
	</div>
	<div>
		With GitHub: <a th:href="@{/oauth2/authorization/github}">click here</a>
	</div>
	<div>
		With Google: <a th:href="@{/oauth2/authorization/google}">click here</a>
	</div>
	<div>
		User Info: <a th:href="@{/user}">click here</a>
	</div>
	<div>
		Logged in as:
		<span id="user" th:utext="${name}"></span>
		<div>
			Logout: <a th:href="@{/logout}">click here</a>
		</div>
	</div>
</body>
</html>
